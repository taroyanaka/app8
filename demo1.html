<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display in Vue 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
        }
        .sidebar {
            .sidebar {
                width: 20%;
                height: 100vh;
                overflow-y: auto;
                border-right: 1px solid #ddd;
                padding: 20px;
                box-sizing: border-box;
                position: sticky;
                top: 0;
            }
        }
        #app {
            display: flex;
            width: 100%;
        }
        .content {
            width: 80%;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            position: absolute;
            top: 0;
            right: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="sidebar">
            <h1>Data List</h1>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in data" :key="item.id" @click="selectedUrl = item.url">
                        <td>{{ item.id }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.time }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="content">
            <iframe v-if="selectedUrl" :src="selectedUrl"></iframe>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.js"></script>

                        { id: 10, url: "https://tinderdemo.created.app", time: "00:10", name: "tinderdemo" },
                        { id: 11, url: "https://chatbotdemo.created.app", time: "01:00", name: "chatbotdemo" },

</body>
</html>
